<section
  class="relative bg-cover bg-center max-h-[500px] h-96 flex items-center"
  style="background-color: #3c4e9d"
>
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div
    class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between relative z-10"
  >
    <div class="text-left md:w-1/2">
      <h1
        class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-2 sm:mb-4"
      >
        Bem-vindo ao CDU Digital
      </h1>
      <p
        class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-200 mb-4 sm:mb-8"
      >
        Classificação Decimal Universal Multilíngue
      </p>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Saiba Mais
      </button>
    </div>
    <div
      class="flex xl:flex-col md:flex-col flex-row items-center md:w-1/ mt-4 md:mt-0 justify-center"
    >
      <img
        src="/assets/images/ministerio.png"
        class="xl:w-[40%] md:w-[40%] w-[30%] xl:mb-5 md:mb-5 mr-5"
      />
      <img
        src="/assets/images/governofederal.png"
        class="xl:w-[40%] md:w-[40%] w-[30%]"
      />
    </div>
  </div>
</section>

<div
  class="min-h-[60px] mb-20 text-xl text-center pt-4 bg-[#F9FAFA] font-bold uppercase text-blue-950"
>
  <h1>Login</h1>
</div>
<section class="m-6">
  <div class="relative min-h-[350px] flex">
    <div class="container max-w-3xl mx-auto">
      <div class="flex flex-col xl:flex-row justify-center">
        <div
          class="xl:w-[50%] w-[100%] flex flex-col p-8 gap-y-[0px] xl:gap-y-[0px] font-medium text-white xl:text-left xl:pt-3 xl:text-[17px] mb-[50px] xl:mb-0"
        >
          <form class="max-w-sm w-xl mx-auto">
            <div class="mb-5">
              <label
                for="email"
                class="block mb-2 text-base font-medium text-blue-900"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="nome@seuemail.com.br"
                required
              />
            </div>
            <div class="mb-5">
              <label
                for="password"
                class="block mb-2 text-base font-medium text-blue-900"
                >Senha</label
              >
              <input
                type="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>

            <div class="flex sm:flex-row flex-col justify-center">
              <button
                type="button"
                class="text-black bg-gray-300 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Esqueceu a senha ?
              </button>
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Entrar
              </button>
            </div>
          </form>
        </div>

        <div
          class="xl:w-[50%] w-[100%] flex flex-col pt-2 gap-y-[0px] xl:gap-y-[0px] items-center"
        >
          <p class="text-base md:text-lg text-gray-700">
            Possui cadastro? Clique em entrar.<br />
            Caso contrário, cadastre-se.
          </p>
          <button
            class="w-[160px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
            routerLink="/cadastro"
          >
            Cadastre-se
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
